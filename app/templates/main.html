<!DOCTYPE html>
<html lang="fr">
<head>
  <title>GrandPyBot</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href={{ url_for("static", filename="css/bootstrap.css") }}>
  <link rel="stylesheet" href={{ url_for("static", filename="css/style.css") }}>
</head>

<body>
<header>
  <h1 id="main_title">GrandPyBot</h1>
</header>

{#Chatbot section#}
<div class="container">
  <div class="col-12" id="chat_box">
    <div class="msg_history">
      <div class="incoming_msg">
        <div class="incoming_message_img">
          <img class="incoming_message_img_properties" src="https://ptetutorials.com/images/user-profile.png" alt="grandpy face">
        </div>
        <div class="received_message">
          <div class="received_message_width">
            <p>Salut, je suis GrandPyBot. Tu peux me demander des informations à propos d'un lieu et j'esserai d'y répondre</p>
          </div>
        </div>
      </div>
    </div>

    <div class="request_input">
      <form class="request_input_text" action="">
        <input id="user_input" type="text" placeholder="Tapez un message" autocomplete="off"/>
        <button class="request_send_button" type="submit" action="submit"></button>
      </form>
    </div>
  </div>
</div>

{#Google map integration#}
<div class="container">
  <div class="col-12">
    <div id="gmap"></div>
  </div>
</div>
<div id="about_placeholder"></div>

<footer id="about" class="container-fluid">
  <div id="about_content" class="row">
    <span class="col-xs-2">A propos:
    <a href="https://github.com/Axel-V"><img class="footer_logos" src="{{ url_for("static", filename="img/GitHub_Logo.png") }}" alt="github logo"></a>
    <a href="https://twitter.com/Axel_V_py"><img class="footer_logos" src="{{ url_for("static", filename="img/Twitter_Logo.png") }}" alt="twitter logo"></a>
    </span>
  </div>
</footer>

<script src="https://maps.googleapis.com/maps/api/js?key={{ config["GOOGLE_CLOUD_TOKEN_FRONT"] }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src={{ url_for("static", filename="js/init.js") }}></script>
<script type="text/javascript" src={{ url_for("static", filename="js/response.js") }}></script>
</body>
</html>
