<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>leaflet_integration_test</title>
  <link rel="stylesheet" type="text/css" href="../css/leaflet.css">
  <link rel="stylesheet" type="text/css"
          href="../css/leaflet_integration_test.css">
  <script type="text/javascript" src="../js/leaflet-src.js"></script>
</head>

<body>
  <div id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([43.6086897, 3.87991789999031], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYXhlbC12IiwiYSI6ImNqb3JhY204ODBjaXAzeHBjMGE5czAzbzUifQ.Ehon-5dVnbLQAxS5Ri3S0Q'
    }).addTo(mymap);
  </script>
</body>
</html>
